<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Eva De Geyter">
    <meta name="description" content="{{ site.description }}">

    {% include head.html %}
    {% include meta.html %}
</head>
<body data-spy="scroll" data-target=".navigation" style="position:relative;">
    {% include menu.html sections=page.sections %}
    {% include preloader.html %}
    <div class="page-wrapper">
        <div id="page">
            {{ content }}
            {% include footer.html %}
        </div>
    </div>
    {% include scripts.html %}
    <!--Scripts-->
    <script src="{{ site.github.url }}/assets/js/scripts.min.js"></script>
  
</body>
</html>
