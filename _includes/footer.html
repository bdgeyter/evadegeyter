<footer class="page-footer">
    <div class="container">
        
        <div class="footer-copyright col-md-6">
            <p>© <span id="copyright-year">2015</span> Poppinette BVBA. All Rights Reserved.</p>
        </div>
        <script>
            (function(){
                var date = new Date;
                document.getElementById('copyright-year').innerHTML = date.getFullYear();
            })(); 
        </script>
        <ul class="footer-social col-md-6">
            {% for social in site.social %}
            <li><a href="https://www.{{ social.network }}.com/{{ social.username }}"><i class="fa fa-{{ social.network }}"></i></a></li>
            {% endfor %}
        </ul>

    </div>
</footer>
